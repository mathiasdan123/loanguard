# Docker Compose for local development
# Run with: docker-compose up

version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: loanguard
      POSTGRES_PASSWORD: loanguard_dev
      POSTGRES_DB: loanguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loanguard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LoanGuard API
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://loanguard:loanguard_dev@db:5432/loanguard
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-}
      CLERK_JWT_KEY: ${CLERK_JWT_KEY:-}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      FRONTEND_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro  # Mount source for development
    command: uvicorn src.api_v2:app --host 0.0.0.0 --port 8000 --reload

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@loanguard.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - tools

volumes:
  postgres_data:
